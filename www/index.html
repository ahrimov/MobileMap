<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css" type="text/css">
    <link rel="stylesheet" href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/modal.css" type="text/css">
    <style>
      html, body, #map-container {
        margin: 0;
        height: 400px;
        width: 100%;
        font-family: sans-serif;
      }
      img { width: 100px; height: 100px; }
    </style>
  </head>
  <body>
    <div id="home">
      <div id="map-container"></div>
      <button id="layers">Hide Layer</button>
      <button id="list-button">Show List</button>
      <button id="add-test-line">Add test line</button>
      <div id="infoFeature" style="visibility: hidden">
        <table class="table table-bordered">
          <tr class="point_id"><th>Point_id</th><td></td></tr>
          <tr class="name"><th>Имя</th><td></td></tr>
          <tr class="station"><th>Station</th><td></td></tr>
          <tr class="date_insp"><th>Date</th><td></td></tr>
        </table>
      </div>
    </div>

    <div id="list">
      <button id="backHome">BackHome</button>
      <table class="table table-bordered">
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="manyFeature" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Выберите один из элементов</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--list-->
    

    <script src="./libs/v6.14.1-dist/ol.js"></script>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/openDB.js"></script>
  </body>
</html>
